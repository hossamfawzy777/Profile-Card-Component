<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="stylesheet" href="master.css" />
</head>
<body>
    <div class="page">
        <img id="bg1" src="images/bg-pattern-top.svg" alt="background-1">
        <img id="bg2" src="images/bg-pattern-bottom.svg" alt="background-2">

        <div class="card">
            <img id="card-bg" src="images/bg-pattern-card.svg" alt="card-background">
            <img id="person-pic" src="images/image-victor.jpg" alt="victor-crest-picture">
            <header>
                <span id="name">Victor Crest</span>
                <span id="age">&nbsp26</span>
                <br>
                <span id="city">London</span>
            </header>
            <hr>
            <footer>
                <div>
                    <span class="num">80K</span>
                    <br>
                    <span class="label">Followers</span>
                </div>
                <div>
                    <span class="num">803K</span>
                    <br>
                    <span class="label">Likes</span>
                </div>
                <div>
                    <span class="num">1.4K</span>
                    <br>
                    <span class="label">Photos</span>
                </div>
            </footer>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Hossam Fawzy</a>.
        </div>
    </div>
</body>
</html>
